<h1>Repos</h1>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Forks</th>
            <th>Contributors</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let repo of repos">
            <td>{{repo.name}}</td>
            <td>{{repo.stars}}</td>
            <td>{{repo.forks}}</td>
            <td>{{repo.contributors}}</td>
        </tr>
    </tbody>
</table>
