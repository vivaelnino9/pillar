<h1>Organizations</h1>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let org of organizations">
            <td>{{ org.name }}</td>
          <td><a [routerLink]="['/organizations', org.id]">Repos</a></td>
        </tr>
    </tbody>
</table>
